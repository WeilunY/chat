
  <div *ngFor = "let contact of contacts" 
  [class.active_chat] = "contact === selectedContact"
  (click) = "select(contact)"
  routerLink = "chat"
  >
    <div class="chat_list" >
      <div class="chat_people">
        <div class="chat_img"> <img src="../../assets/avatar.png" alt="sunil"> </div>
        <div class="chat_ib">
          <h5>{{contact.Name}}<span class="chat_date">{{contact.Date}}</span></h5>
          <p>{{contact.LatestMessage}}</p>
        </div>
      </div>
    </div>
  </div>
