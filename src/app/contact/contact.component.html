
  <div *ngFor = "let user_room of user_rooms; let i = index" 
  (click) = "toChat(i)"
  >
    <div class="chat_list" >
      <div class="chat_people">
        <div class="chat_img"> <img src='{{user_room.thumbnail}}' alt="sunil"> </div>
        <div class="chat_ib">
          <h5>{{user_room.title}}<span class="chat_date">{{user_room.timestamp * 1000 | date: 'yyyy-MM-dd'}}</span></h5>
          <p>{{user_room.message}}</p>
        </div>
      </div>
    </div>
  </div>
